<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // This script captures the current URL path and redirects to the SPA with the path preserved
    const path = window.location.pathname;
    const searchParams = window.location.search;
    const targetUrl = '/' + path.split('/').filter(Boolean).join('/') + searchParams;
    
    window.location.replace(window.location.origin + '/#' + targetUrl);
    
    // Fallback redirect to home page if the above doesn't trigger
    setTimeout(function() {
      window.location.replace(window.location.origin);
    }, 1000);
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting to StealthText</h1>
    <p>You'll be redirected to the right page momentarily...</p>
  </div>
</body>
</html>
